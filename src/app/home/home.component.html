<div >
    <p *ngFor="let ficha of fichas | async"><a [routerLink]="'/ficha/'+ficha.id">{{ficha.nome}}</a> <button (click)="deleteFicha(ficha.id)">delete</button></p>
    <div *ngIf="addFichaMode">
        <input type="text" [(ngModel)]="nome">
        <button (click)="addNewList()">Save ficha</button>
    </div>
    <button *ngIf="!addFichaMode" (click)="addFichaMode = true">Add ficha</button>
</div>
